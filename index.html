<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wind Components</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body style="overflow-y: hidden">
    <div class="container-fluid p-0 m-0">
        <main id="mainArea" class="p-0" style="margin: 0; transition: all 0.5s;">
            <div class="container-fluid p-3 bg-primary text-white text-center">
                <h1> Wind Components Calculator </h1>
            </div>
            
            <div class="container-fluid p-5 pb-0 mb-0">
                <table class="table table-borderless" style="font-size: 24px" class="font-weight-bold">
                    <tr>
                        <td>
                            Headwind
                        </td>
                        <td>
                            Crosswind
                        </td>
                    </tr>
                    <tr>
                        <td id="headWind">
                            0
                        </td>
                        <td id="crossWind">
                            0
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="container-fluid p-5 pt-1 mt-0">
                <form>
                    <div class="form-floating mb-3">
                        <input id="runwayNum" input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control" aria-label="RunwayNumber">
                        <label for="runwayNum">Runway Number (eg. 19)</label>
                    </div>
                    <div class="input-group mb-0 pb-0">
                        <input id="windDir" input type="number" pattern="[0-9]*" inputmode="numeric" placeholder="210" class="form-control" aria-label="WindDirection">
                        <span class="input-group-text">@</span>
                        <input id="windStr" input type="number" pattern="[0-9]*.?[0-9]*" placeholder="5" class="form-control" aria-label="WindStrength">
                        <span class="input-group-text">KT</span>
                    </div>
                    <div class="mb-3">
                        <p>
                            use a 3-digit wind direction
                        </p>
                    </div>
                    <div class="mb-3">
                        <p id="inputWarning" style="color: #ff0000; visibility: hidden">
                            Input invalid
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/calc.js"></script>
</body>

</html>
