<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wind Components</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <main id="mainArea" class="p-0" style="margin: 0; transition: all 0.5s;">
            <div class="container-fluid p-5 bg-primary text-white text-center">
                <h1> Wind Components Calculator </h1>
            </div>
            
            <div class="container-fluid p-5 pb-0 mb-0">
                <table class="table table-borderless">
                    <tr>
                        <td style="padding: 10px">
                            <p style="font-size: 18px" class="font-weight-bold;">
                                Headwind
                            </p>
                        </td>
                        <td style="padding: 10px">
                            <p style="font-size: 18px" class="font-weight-bold;">
                                Crosswind
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td id="headWind" style="padding: 10px">
                            <p style="font-size: 18px" class="font-weight-bold;">
                                0
                            </p>
                        </td>
                        <td id="crossWind" style="padding: 10px">
                            <p style="font-size: 18px" class="font-weight-bold;">
                                0
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="container-fluid p-5 pt-0 mt-0">
                <form>
                    <div class="input-group mb-3 pt-0 mt-0">
                        <span class="input-group-text">Runway Number</span>
                        <input id="runwayNum" input type="text" pattern="\d*" class="form-control" placeholder="19" aria-label="RunwayNumber">
                    </div>
                    <div class="input-group mb-3">
                        <input id="windDir" input type="text" pattern="\d*" class="form-control" placeholder="210" aria-label="WindDirection">
                        <span class="input-group-text">@</span>
                        <input id="windStr" input type="text" pattern="\d*" class="form-control" placeholder="5" aria-label="WindStrength">
                    </div>
                    <div class="mb-3">
                        <p>
                            input a 2 digit runway number and 3 digit wind direction
                        </p>
                    </div>
                    <div class="mb-3">
                        <p id="inputWarning" style="color: #ff0000; visibility: hidden">
                            Input invalid
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/calc.js"></script>
</body>

</html>
